<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Portfolio showcasing my projects and skills."
    />
    <title>My Portfolio</title>
    <link rel="stylesheet" href="blocks/about.css" />
    <link rel="stylesheet" href="blocks/project.css" />
    <link rel="stylesheet" href="blocks/blog.css" />
    <link rel="stylesheet" href="blocks/contact-form.css" />
    <link rel="stylesheet" href="blocks/header.css" />
    <link rel="stylesheet" href="blocks/footer.css" />
    <link rel="stylesheet" href="blocks/hero.css" />
    <link rel="stylesheet" href="blocks/main.css" />
    <script src="./index.js" defer type="module"></script>
  </head>
  <body style="margin: 0">
    <header class="header">
      <h1 class="header__logo">My Portfolio</h1>
      <nav class="header__navbar">
        <a href="#home">Home</a>
        <a href="#projects">Projects</a>
        <a href="#blog">Blog</a>
      </nav>
    </header>
    <div class="main">
      <main class="main__container">
        <!-- Dynamic content -->
      </main>
      <div class="main__wrapper">
        <section id="contact">
          <h2 class="main__title">Contact Me</h2>
          <form action="#" method="post" class="contact-form">
            <div class="contact-form__group">
              <div>
                <label class="contact-form__label" for="name">Name:</label>
                <input
                  class="contact-form__input"
                  type="text"
                  id="name"
                  name="name"
                  required
                />
              </div>
              <div>
                <label class="contact-form__label" for="email">Email:</label>
                <input
                  class="contact-form__input"
                  type="email"
                  id="email"
                  name="email"
                  required
                />
              </div>
              <div>
                <label class="contact-form__label" for="phone">Phone:</label>
                <input
                  class="contact-form__input"
                  type="tel"
                  id="phone"
                  name="phone"
                  required
                />
              </div>
            </div>
            <label class="contact-form__label" for="message">Message:</label>
            <textarea
              class="contact-form__input--big"
              id="message"
              name="message"
              rows="4"
              required
            ></textarea>

            <button class="contact-form__button" type="submit">Send</button>
          </form>
        </section>
      </div>
    </div>

    <footer class="footer">
      <p class="footer__copy">&copy; 2025</p>
      <div class="footer__links">
        <a
          href="https://www.linkedin.com/in/daniel-roland-pc?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app"
          target="_blank"
          >LinkedIn</a
        >
        <a href="https://github.com/DanyElAlgo" target="_blank">GitHub</a>
        <a href="mailto:eldanielitu@gmail.com" target="_new">E-mail</a>
      </div>
    </footer>
  </body>
</html>
